{% extends "client/auth_base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="flex min-h-screen items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Password reset complete</h2>
            <div class="mt-4 rounded-md bg-green-50 p-4">
                <div class="flex">
                    <div class="text-sm text-green-700">
                        <p>Your password has been set. You may go ahead and log in now.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="inline-flex justify-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Sign in
            </a>
        </div>
    </div>
</div>
{% endblock %}
