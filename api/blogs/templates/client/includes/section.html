{% comment %}
Usage:
{% include "client/includes/section.html" with title="Section Title" description="Section description" %}
    Content goes here
{% endinclude %}
{% endcomment %}

<div class="{% if not first %}mt-8{% endif %}">
    <h3 class="text-lg font-medium text-gray-900 mb-4">{{ title }}</h3>
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            {% if description %}
            <div class="text-sm text-gray-500 mb-4">
                <p>{{ description }}</p>
            </div>
            {% endif %}
            {{ content }}
        </div>
    </div>
</div>
