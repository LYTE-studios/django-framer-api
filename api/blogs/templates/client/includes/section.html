{% comment %}
Usage:
{% include "client/includes/section.html" with title="Section Title" description="Section description" %}
    Content goes here
{% endinclude %}
{% endcomment %}

<div class="{% if not first %}mt-12{% endif %}">
    <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ title }}</h3>
    {% if description %}
    <p class="text-sm text-gray-500 mb-4">{{ description }}</p>
    {% endif %}
    <div class="bg-white shadow-sm rounded-lg">
        <div class="px-6 py-5">
            {{ content }}
        </div>
    </div>
</div>
